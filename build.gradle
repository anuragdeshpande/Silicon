 */
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven-publish'

idea{
    module{
        downloadJavadoc = true
        downloadSources = true
    }
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://artifactory.idfbins.com/artifactory/libs-release')
    }

    maven {
        url = uri('http://artifactory.idfbins.com/artifactory/libs-release-local')
    }

    maven {
        url = uri('http://artifactory.idfbins.com/artifactory/libs-snapshot')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/ksoap2-android-releases/')
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.testng:testng:7.0.0'
    implementation 'org.apache.commons:commons-dbcp2:2.5.0'
    implementation 'org.apache.logging.log4j:log4j-1.2-api:2.13.3'
    implementation 'org.apache.commons:commons-lang3:3.7'
    implementation 'commons-dbutils:commons-dbutils:1.7'
    implementation 'junit:junit:4.12'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.apache.poi:poi:4.0.1'
    implementation 'org.apache.poi:poi-ooxml:4.0.1'
    implementation "com.microsoft.sqlserver:mssql-jdbc:7.0.0.jre8"
    implementation 'com.github.javafaker:javafaker:1.0.2'
    implementation 'org.assertj:assertj-core:3.17.2'
    implementation 'org.tigris.jsapar:jsapar:2.1.1'
    implementation 'com.codoid.products:fillo:1.18'
    implementation 'com.aventstack:extentreports:5.0.2'
    implementation 'io.github.classgraph:classgraph:4.8.69'
    implementation 'io.github.bonigarcia:webdrivermanager:4.0.0'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.simplejavamail:simple-java-mail:5.1.3'
    implementation 'org.apache.httpcomponents:httpmime:4.5.12'
    implementation 'org.apache.httpcomponents:httpclient:4.5.12'
    implementation 'org.json:json:20200518'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'com.idfbins:RegressionAnnotations:1.44'
    implementation 'org.jasypt:jasypt:1.9.3'
    implementation 'commons-net:commons-net:3.6'
    implementation 'com.idfbins:GWCoreDriverUtilities:0.0.3'
    implementation 'com.rallydev.rest:rally-rest-api:2.2.1'
    implementation 'com.aventstack:klov-reporter:5.0.4'
    implementation group: 'org.apache.axis', name: 'axis', version: '1.4'
    implementation group: 'commons-discovery', name: 'commons-discovery', version: '0.5'
    implementation group: 'javax.xml', name: 'jaxrpc-api', version: '1.1'
    implementation group: 'javax.xml.soap', name: 'javax.xml.soap-api', version: '1.4.0'
    implementation group: 'wsdl4j', name: 'wsdl4j', version: '1.6.3'
    implementation group: 'javax.mail', name: 'mail', version: '1.4'
    implementation group: 'javax.activation', name: 'activation', version: '1.1.1'
    implementation group: 'org.ow2.easywsdl', name: 'easywsdl-wsdl', version: '2.7.0'
    implementation group: 'com.google.code.ksoap2-android', name: 'ksoap2-base', version: '3.6.4'
}

group = 'com.idfbins.qa'
version = '4.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useTestNG()
}
