apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven-publish'

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

repositories {
    mavenCentral()
    maven {
        allowInsecureProtocol true
        url 'http://artifactory.idfbins.com/artifactory/libs-release'
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.testng:testng:7.0.0'
    implementation 'org.apache.commons:commons-dbcp2:2.5.0'
    implementation 'org.apache.commons:commons-lang3:3.7'
    implementation 'commons-dbutils:commons-dbutils:1.7'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.apache.poi:poi:4.0.1'
    implementation 'org.apache.poi:poi-ooxml:4.0.1'
    implementation "com.microsoft.sqlserver:mssql-jdbc:7.0.0.jre8"
    implementation 'com.github.javafaker:javafaker:1.0.2'
    implementation 'org.assertj:assertj-core:3.17.2'
    implementation 'org.tigris.jsapar:jsapar:2.1.1'
    implementation 'com.codoid.products:fillo:1.18'
//    implementation 'com.aventstack:extentreports:5.0.8'
    implementation 'io.github.classgraph:classgraph:4.8.104'
    implementation 'io.github.bonigarcia:webdrivermanager:4.4.3'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.json:json:20200518'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'com.idfbins:RegressionAnnotations:1.59'
    implementation 'org.jasypt:jasypt:1.9.3'
    implementation 'commons-net:commons-net:3.6'
    implementation 'com.rallydev.rest:rally-rest-api:2.2.1'
//    implementation 'com.aventstack:klov-reporter:5.0.7'
    implementation 'org.apache.axis:axis:1.4'
    implementation 'org.simplejavamail:simple-java-mail:6.5.3'
// https://mvnrepository.com/artifact/org.apache.pdfbox/pdfbox
    implementation group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.23'
    implementation "ch.qos.logback:logback-core:1.2.3"
    implementation "ch.qos.logback:logback-classic:1.2.3"
    implementation "org.slf4j:slf4j-api:1.7.30"
// https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
// https://mvnrepository.com/artifact/org.apache.httpcomponents/httpmime
    implementation 'org.apache.httpcomponents:httpmime:4.5.13'


//     idfbins libraries
    implementation "com.idfbins:extentreports:0.0.2"


}

group = 'com.idfbins.qa'
version = '4.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useTestNG()
}
